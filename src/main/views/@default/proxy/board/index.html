{$layout}

{$var "header"}
<script src="/js/echarts.min.js" type="text/javascript"></script>
<script src="/_/@default/proxy/board/chart_render.js" type="text/javascript"></script>
{$end}

<!-- 检测配置是否有更新 begins -->
<div class="ui icon message warning" v-if="statusChanged">
    <i class="exclamation circle icon large"></i>
    代理服务已被修改，<a href="" v-on:click.prevent="restart()">点此重启后生效</a>
</div>

{$var "header"}
<script type="text/javascript" src="/_/@default/proxy/@global.js"></script>
{$end}
<!--  检测配置是否有更新 end -->

<div class="ui message info" v-if="widgetIsLoaded && charts.length == 0">暂时还没有可以查看的图表。</div>

<!-- chart -->
<div class="ui grid two columns chart-list">
    <div v-for="chart in charts" :class="{'one column row':chart.options.columns > 1, 'column':chart.options.columns <= 1}">
        <div :class="{'column':chart.options.columns > 1}">
            <table class="ui table small">
                <thead>
                    <tr>
                        <th v-html="chart.options.name"></th>
                    </tr>
                </thead>
                <tr>
                    <td>
                        <div class="chart-box" :id="'chart-box-' + chart.id"><!-- Chart --></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
