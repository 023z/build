<div class="ui text menu blue">
    <a :href="$url('/proxy/detail', { 'filename':filename })" class="item" :class="{active:selectedTab == 'basic'}">基本信息</a>
    <a :href="$url('/proxy/ssl', { 'filename':filename })" class="item green" :class="{active:selectedTab == 'https'}">HTTPS<i class="ui icon expeditedssl" :class="{green:proxy.ssl && proxy.ssl.on, grey:!proxy.ssl || !proxy.ssl.on}"></i></a>
    <a :href="$url('/proxy/backend', { 'filename':filename })" class="item" :class="{active:selectedTab == 'backend'}">后端服务器({{proxy.backends.length}})</a>
    <a :href="$url('/proxy/locations', { 'filename':filename })" class="item" :class="{active:selectedTab == 'location'}">路径规则({{proxy.locations.length}})</a>

    <a  v-if="selectedTab == 'location' && location != null" :href="$url('/proxy/locations/detail', { 'filename':filename, 'index':locationIndex })" class="item active">&raquo;
        路径：{{location.pattern}}</a>

    <a :href="$url('/proxy/headers', { 'filename':filename })" class="item" :class="{active:selectedTab == 'header'}">自定义Header({{proxy.headers.length}})</a>
    <a :href="$url('/proxy/cache', { 'filename':filename })" class="item" :class="{active:selectedTab == 'cache'}">缓存<span v-if="proxy.cachePolicy.length > 0">(已设置)</span></a>
    <a :href="$url('/proxy/frontend', { 'filename':filename })" class="item" :class="{active:selectedTab == 'frontend'}">前端代理</a>
</div>
