{$layout}
{$template "menu"}

<p class="comment">可以在这里配置WAF（Web应用防火墙）策略，然后可以在代理中使用这些缓存策略。</p>

<p class="comment" v-if="configs.length == 0">暂时还没有可用的WAF策略。</p>

<table class="ui table selectable" v-if="configs.length > 0">
	<thead>
		<tr>
			<th>名称</th>
			<th>规则分组</th>
			<th>规则集</th>
			<th>状态</th>
			<th class="two op">操作</th>
		</tr>
	</thead>
	<tr v-for="config in configs">
		<td>{{config.name}}</td>
		<td><a :href="'/proxy/waf/rules?wafId=' + config.id">{{config.countGroups}}</a></td>
		<td><a :href="'/proxy/waf/rules?wafId=' + config.id">{{config.countSets}}</a></td>
		<td>
			<span v-if="config.on" class="green">启用</span>
			<span v-if="!config.on" class="disabled">停用</span>
		</td>
		<td>
			<a :href="'/proxy/waf/detail?wafId=' + config.id">详情</a> &nbsp; &nbsp;
			<a href="" @click.prevent="deleteWAF(config.id)">删除</a>
		</td>
	</tr>
</table>
