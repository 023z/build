<!doctype html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/images/favicon.png"/>
    <title>登录TeaWeb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    {$TEA.VUE}
    {$TEA.SEMANTIC}
</head>
<body>

<div class="form-box">
    <form class="ui form" data-tea-action="$" autocomplete="off">
        <div class="ui segment stacked">
            <div class="ui header">
                登录TeaWeb
                <p>可视化智能Web服务</p>
            </div>
            <div class="ui field">
                <div class="ui left icon input">
                    <i class="ui user icon"></i>
                    <input type="text" name="username" v-model="username" :readonly="teaDemoEnabled" placeholder="请输入用户名" maxlength="30"/>
                </div>
            </div>
            <div class="ui field">
                <div class="ui left icon input">
                    <i class="ui lock icon"></i>
                    <input type="password" name="password" v-model="password" :readonly="teaDemoEnabled" placeholder="请输入密码" maxlength="30"/>
                </div>
            </div>
			<div class="ui field">
				<a href="" @click.prevent="showMoreOptions()">更多选项 <i class="icon angle" :class="{down:!moreOptionsVisible, up:moreOptionsVisible}"></i> </a>
			</div>
			<div class="ui field" v-show="moreOptionsVisible">
				<div class="ui checkbox">
					<input type="checkbox" name="remember" value="1" checked="checked"/>
					<label>记住登录（14天）</label>
				</div>
			</div>

            <button class="ui button primary fluid" type="submit">登录</button>
            <p class="comment">注意：为了安全起见，登录错误3次后，系统会被锁定，使用命令 <em>bin/teaweb reset</em> 重置后才可以登录。</p>
        </div>
    </form>
</div>

<footer></footer>

</body>
</html>
