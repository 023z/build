{$layout}

<h3>修改分组</h3>

<form class="ui form" data-tea-action="$" data-tea-success="submitSuccess">
	<input type="hidden" name="groupId" :value="group.id"/>
	<table class="ui table selectable definition">
		<tr>
			<td class="title">分组名称</td>
			<td>
				<input type="text" name="name" maxlength="100" v-model="group.name"/>
			</td>
		</tr>
	</table>

	<button class="ui button primary" type="submit">保存</button> &nbsp; <a href="/agents/groups">返回</a>
</form>
