<div class="ui text basic menu blue">
    <a :href="'/agents/apps/detail?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'detail'}">{{app.name}} &raquo; 详情</a>
    <a :href="'/agents/apps/monitor?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'monitor'}">监控项<span v-if="app.countItems > 0">({{app.countItems}})</span></a>
    <a :href="'/agents/apps/schedule?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'schedule'}" v-if="!app.isSystem">定时任务<span v-if="app.countScheduleTasks > 0">({{app.countScheduleTasks}})</span></a>
    <a :href="'/agents/apps/boot?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'boot'}" v-if="!app.isSystem">启动任务<span v-if="app.countBootTasks > 0">({{app.countBootTasks}})</span></a>
    <a :href="'/agents/apps/manual?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'manual'}" v-if="!app.isSystem">手动任务<span v-if="app.countManualTasks > 0">({{app.countManualTasks}})</span></a>
</div>
<div class="ui divider"></div>
